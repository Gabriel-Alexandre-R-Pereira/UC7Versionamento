<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>E-mail</legend>

            <label for="UserEmail">E-mail</label>
            <input type="email" name="UserEmail" id="UserEmail" placeholder="Seu e-mail">
        </fieldset>

        <fieldset>
            <legend>Senha</legend>

            <label for="UserPassword">Senha</label>
            <input type="password" name="UserPassword" id="UserPassword" placeholder="Sua senha">
        </fieldset>
    </form>
</body>

</html>
